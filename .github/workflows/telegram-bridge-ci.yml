name: telegram-bridge-ci

on:
  push:
    paths:
      - "src/telegram_bridge/**"
      - "tests/**"
      - ".github/workflows/telegram-bridge-ci.yml"
  pull_request:
    paths:
      - "src/telegram_bridge/**"
      - "tests/**"
      - ".github/workflows/telegram-bridge-ci.yml"

jobs:
  bridge-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Lint (lightweight)
        run: |
          python3 -m py_compile src/telegram_bridge/main.py
          python3 -m py_compile src/telegram_bridge/media.py
          python3 -m py_compile src/telegram_bridge/stream_buffer.py

      - name: Unit tests
        run: |
          python3 -m unittest discover -s tests -p 'test_*.py'

      - name: Self-test and smoke test
        run: |
          python3 src/telegram_bridge/main.py --self-test
          bash src/telegram_bridge/smoke_test.sh
